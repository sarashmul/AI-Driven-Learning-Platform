services:
  # PostgreSQL Database
  - type: pserv
    name: ai-learning-db
    env: postgres
    plan: free
    region: frankfurt
    databaseName: learning_platform
    databaseUser: postgres

  # Backend API Service
  - type: web
    name: ai-learning-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-learning-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: APP_NAME
        value: AI-Driven Learning Platform
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: DEFAULT_PAGE_SIZE
        value: 10
      - key: MAX_PAGE_SIZE
        value: 100
      # Add these manually in Render dashboard:
      # - OPENAI_API_KEY (your OpenAI API key)
      # - ALLOWED_ORIGINS (your frontend URL after deployment)
      # - GEMINI_API_KEY (optional - your Google Gemini API key)

# Pre-deploy commands (runs before each deployment)
preDeployCommand: |
  # Install dependencies
  pip install -r requirements.txt
  # Run database migrations
  python -m alembic upgrade head
